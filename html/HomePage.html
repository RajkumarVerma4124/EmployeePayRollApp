<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/Homepage.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Employee Payroll Homepage</title>
</head>

<body>
    <!-- Welcome To The Employee Payroll Home Page< -->
    <!--Creating the header element with logo and text using flex and css for homepage(UC14)-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="Logo" />
            <div class="emp_text">
                <span>Employee</span><br>
                <span class="emp_text_payroll">Payroll</span>
            </div>
        </div>
    </header>
    <!--Creating main header container with text and add button(UC14)-->
    <div class="main_Container">
        <div class="header_container">
            <span class="header_text">
                Employee Details<span class="emp_count" id="emp_count">10</span>
            </span>
            <a href="./EmployeeRegisteration.html" class="add_button">
                <img src="../assets/icons/add-24px.svg" class="icons" />Add Employee
            </a>
        </div>
        <!--Creating employee data in tablular format(UC16)-->
        <div class="table-main">
            <table id="display_container" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td class="td-img"><img class="profile " src="../assets/profile-images/Ellipse -5.png" /></td>
                    <td>Aman Nikam</td>
                    <td>Male</td>
                    <td>
                        <span class="dept_label ">Dev</span>
                        <span class="dept_label ">Finance</span>
                    </td>
                    <td>₹450000</td>
                    <td>15 Dec 2022</td>
                    <td class="td-icon">
                        <img src="../assets/icons/delete-black-18dp.svg" alt="delete" />
                        <img src="../assets/icons/create-black-18dp.svg" alt="edit" />
                    </td>
                </tr>
                <tr>
                    <td class="td-img"><img class="profile " src="../assets/profile-images/Ellipse -4.png" /></td>
                    <td>Raj Verma</td>
                    <td>Male</td>
                    <td>
                        <span class="dept_label">Developer</span>
                        <span class="dept_label">Finance</span>
                    </td>
                    <td>₹450000</td>
                    <td>15 Dec 1999</td>
                    <td class="td-icon">
                        <img src="../assets/icons/delete-black-18dp.svg " alt="delete" />
                        <img src="../assets/icons/create-black-18dp.svg " alt="edit" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
