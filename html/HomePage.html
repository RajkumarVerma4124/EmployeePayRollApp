<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/Homepage.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Employee Payroll Homepage</title>
</head>

<body>
    <!-- Welcome To The Employee Payroll Home Page< -->
    <!--Creating the header element with logo and text using flex and css for homepage(UC14)-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="Logo" />
            <div class="emp_text">
                <span>Employee</span><br>
                <span class="emp_text_payroll">Payroll</span>
            </div>
        </div>
    </header>
    <!--Creating main header container with text and add button(UC14)-->
    <div class="main_Container">
        <div class="header_container">
            <span class="header_text">
                Employee Details<span class="emp_count" id="emp_count">10</span>
            </span>
            <a href="./EmployeeRegisteration.html" class="add_button">
                <img src="../assets/icons/add-24px.svg" class="icons" />Add Employee
            </a>
        </div>
        <!--Creating employee data in tablular format(UC16)-->
        <div class="table-main">
            <table id="display_container" class="table">
            </table>
        </div>
    </div>
    <!-- Adding the script file for showing employee data(UC17) -->
    <script src="../js/HomePage.js"></script>
</body>

</html>
