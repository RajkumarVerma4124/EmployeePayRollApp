<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/EmployeeRegisteration.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Register Form</title>
</head>

<body>
    <!-- Welcome To The Employee Payroll App< -->
    <!--Creating the header element with logo and text using flex and css(UC1)-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="Logo" />
            <div class="emp_text">
                <span>Employee</span><br>
                <span class="emp_text_payroll">Payroll</span>
            </div>
        </div>
    </header>
    <!--Creating the form element with input name(UC2)-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);" onreset="resetForm();">
            <span class="form-head">Employee Payroll Register</span>
            <div class="row-content">
                <label class="label text" for="empName">Employee Name</label>
                <input type="text" class="input" name="empName " id="empName" placeholder="Enter Your Name Here..." required>
                <error class="error" id="errorName"></error>
            </div>
            <!--Creating the form element with input type radio to select profile pic(UC3)-->
            <div class="row-content">
                <label class="label text" for="profiles">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../assets/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="img1" src="../assets/profile-images/Ellipse -1.png" />
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="../assets/profile-images/Ellipse-2.png" required>
                        <img class="profile" id="img2" src="../assets/profile-images/Ellipse -2.png" />
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="../assets/profile-images/Ellipse-3.png" required>
                        <img class="profile" id="img3" src="../assets/profile-images/Ellipse -3.png" />
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="../assets/profile-images/Ellipse-4.png" required>
                        <img class="profile" id="img4" src="../assets/profile-images/Ellipse -4.png" />
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
